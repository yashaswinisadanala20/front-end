<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5f59ca6ad3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 col-lg-6 task-cont">
                <h1 class="text-center task-crea-head pt-4">Task Creater</h1>
                <label for="inputText">Task Name</label><br>
                <input type="text" id="inputText" placeholder="Enter Text" /><br>
                <label class="mt-3">Task Description (optional)</label><br>
                <input type="text" id="taskDesc" placeholder="Enter Description" /><br>
                <div class="d-flex flex-row">
                    <div>
                        <label for="inputDate" class="mt-3">Select Date</label><br>
                        <input type="date" id="inputDate" /><br>
                    </div>
                    <div>
                        <label for="inputTime" class="mt-3">Select Time</label><br>
                        <input type="time" id="inputTime" /><br>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-2" id="addBtn">Create Task</button>

            </div>
            <div class="col-12 col-lg-6 task-cont-add">
                <h1 class="todo-cont-head mt-4">My Tasks</h1>
                <div class="mb-4">
                    <button class="mytaskbtn" id="upcoming">Upcoming</button>
                    <button class="mytaskbtn" id="alltasks">All</button>
                </div>
                <ul class="todo-container" id="todoContainer">
                </ul>
            </div>
        </div>
    </div>
    <script src="intern.js"></script>
</body>

</html>
